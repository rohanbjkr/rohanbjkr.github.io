<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogger RSS Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: justify;
      background-color: #FFFFFF;
      margin: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: 2px solid black;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .button:hover {
      background-color: black;
      color: white;
    }

    .button.active {
      background-color: darkgray;
      color: white;
      border-color: darkgray;
    }
  </style>
</head>
<body>
  <ul id="rss-feed"></ul>

  <script>
    const feedUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://www.rohanbyanjankar.com.np/feeds/posts/default?alt=rss';

    async function fetchRSS() {
      try {
        const response = await fetch(feedUrl);
        const data = await response.json();

        if (data.status === 'ok') {
          const feedContainer = document.getElementById("rss-feed");
          data.items.forEach(item => {
            const listItem = document.createElement("li");
            const anchor = document.createElement("a");
            anchor.href = item.link;
            anchor.textContent = item.title;
            anchor.target = "_blank";

            listItem.appendChild(anchor);
            feedContainer.appendChild(listItem);
          });
        } else {
          console.error("Failed to load feed:", data.message);
        }
      } catch (error) {
        console.error("Error fetching the RSS feed:", error);
      }
    }

    fetchRSS();
  </script>

  <hr>

  <!-- "Read More" Button -->
  <a href="https://www.rohanbyanjankar.com.np/" target="_blank">
    <button class="button">Read More</button>
  </a>
</body>
</html>
