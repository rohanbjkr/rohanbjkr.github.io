<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogger RSS Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <ul id="rss-feed"></ul>

  <script>
    const feedUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://www.rohanbyanjankar.com.np/feeds/posts/default?alt=rss';

    async function fetchRSS() {
      try {
        const response = await fetch(feedUrl);
        const data = await response.json();

        if (data.status === 'ok') {
          const feedContainer = document.getElementById("rss-feed");
          const maxPosts = 30; // Limit to 30 posts
          const itemsToShow = Math.min(data.items.length, maxPosts);

          for (let i = 0; i < itemsToShow; i++) {
            const item = data.items[i];
            const listItem = document.createElement("li");
            const anchor = document.createElement("a");
            anchor.href = item.link;
            anchor.textContent = item.title;
            anchor.target = "_blank";

            listItem.appendChild(anchor);
            feedContainer.appendChild(listItem);
          }
        } else {
          console.error("Failed to load feed:", data.message);
        }
      } catch (error) {
        console.error("Error fetching the RSS feed:", error);
      }
    }

    fetchRSS();
  </script>
</body>
</html>
